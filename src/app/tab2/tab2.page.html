<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <img class="img-circle" src="/assets/images/avatar.png" width="" height="64" >
  </div>

  <form (submit)="doSubmit()">
    <ion-list>
  
      <ion-item color="light" text-center>
        <ion-icon name="information-circle" slot="start"></ion-icon> Information
      </ion-item>
  
      <ion-item>
        <ion-label stacked> number </ion-label>
        <ion-input type="text"  name="username"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked> Fullname</ion-label>
        <ion-input type="text"  name="fullname"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked> EMAIL </ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>
  
      <ion-item-divider color="danger" text-center>
        <ion-icon name="lock"></ion-icon> Change my Password
      </ion-item-divider>
  
      <ion-item>
        <ion-label stacked> Password </ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Retype PASSWORD</ion-label>
        <ion-input type="password" name="retry-password"></ion-input>
      </ion-item>
  
      <div padding text text-center>
        <ion-button color="primary" icon-right>
          SUBMIT <ion-icon name="checkmark"></ion-icon>
        </ion-button>
      </div>
  
    </ion-list>
  </form>

  </ion-content>
